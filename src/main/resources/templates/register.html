<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
<div class="container">
    <div class="message" th:if="${message != null}">
        [[${message}]]
    </div>
    <h2>Registration Form</h2>
    <form
            th:action="@{/registration}"
            method="post"
            role="form"
            th:object="${user}"
    >
        <div class="form-group">
            <label for="fullname">Fullname:</label>
            <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="address">Address:</label>-->
<!--            <input th:field="*{address}" type="text" id="address" name="address" placeholder="Enter your address" required>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="dob">Date of Birth:</label>-->
<!--            <input th:field="*{dob}" type="date" id="dob" name="dob" required>-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label for="contact">Contact Number:</label>-->
<!--            <input th:field="*{contact}" type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>-->
<!--        </div>-->

        <input type="submit" value="Register">
    </form>

</div>
</body>
</html>
